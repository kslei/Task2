<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteCloud</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <div class="wrapper"></div>
  <section class="map">
    <div class="blur"></div>
    <div class="text__users">
      <div class="title">Where are your users? Choose the number for every region.</div>
      <div class="next">Next</div>      
    </div>
    <div class="text__storage">
      <div class="title">Where is your data? Choose one spot for Object Storage system</div>
    </div>
    <div class="text__byteCloud">
      <div class="title">Choose minimum two additional spots for ByteCloud and press</div>
      <div class="start">Start</div>
    </div>
    <div class="text__startAgain">
      <div class="title">Do you want to</div>
      <div class="restart">start again?</div>
    </div>
    <div class="north-america">
      <div class="mans">
        <div class="mans__large"></div>
        <div class="mans__medium"></div>
        <div class="mans__small"></div>
      </div>
      <div class="gajets">
        <div class="gajets__large"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__medium"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__small"><div class="mask"><div class="back"></div></div></div>
      </div>
    </div>
    <div class="south-america">
      <div class="mans">
        <div class="mans__large"></div>
        <div class="mans__medium"></div>
        <div class="mans__small"></div>
      </div>
      <div class="gajets">
        <div class="gajets__large"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__medium"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__small"><div class="mask"><div class="back"></div></div></div>
      </div>
    </div>
    <div class="europe">
      <div class="mans">
        <div class="mans__large"></div>
        <div class="mans__medium"></div>
        <div class="mans__small"></div>
      </div>
      <div class="gajets">
        <div class="gajets__medium"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__small"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__large"><div class="mask"><div class="back"></div></div></div>
      </div>
    </div>
    <div class="asia">
      <div class="mans">
        <div class="mans__large"></div>
        <div class="mans__medium"></div>
        <div class="mans__small"></div>
      </div>
      <div class="gajets">
        <div class="gajets__medium"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__small"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__large"><div class="mask"><div class="back"></div></div></div>
      </div>
    </div>
    <div class="oceania">
      <div class="mans">
        <div class="mans__large"></div>
        <div class="mans__medium"></div>
        <div class="mans__small"></div>
      </div>
      <div class="gajets">
        <div class="gajets__medium"><div class="mask"><div class="back"></div></div></div>
        <div class="gajets__large"><div class="mask"><div class="back"></div></div></div>        
        <div class="gajets__small"><div class="mask"><div class="back"></div></div></div>
      </div>
    </div>
    <div class="east-usa">
      <div class="circle"></div>
      <div class="server"></div>
    </div>
    <div class="west-usa">
      <div class="circle"></div>
      <div class="server"></div>
    </div>
    <div class="germany">
      <div class="circle"></div>
      <div class="server"></div>
    </div>
    <div class="singapore">
      <div class="circle"></div>
      <div class="server"></div>
    </div>
    <div class="modal">
      <div class="table">
        <div class="table__name">ByteCloud</div>
        
      </div>
      <div class="table">
        <div class="table__name">Object Storage</div>
        
      </div>
    </div>
  </section>
  <script src="./js/main.min.js"> </script>
</body>
</html>
